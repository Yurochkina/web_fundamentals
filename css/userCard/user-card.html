<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="userCard.css">
</head>
<body>
    <div class="main">

        <div class="header">

        </div>
        <div class="content">
            <div id="thumbnail">
                <div class="img">
                    <img src="user-circle.png" alt="" id="profile-pic">
                </div>

            </div>
            

            <div class="info">

                <h2>Jane Doe</h2>

                <div id="location">
                    <img  id="map-marker" src="map-marker.png" alt="">
                    <span>Seattle</span>
                </div>

                <p>
                    Developer | Engineer | Problem Solver
                </p>

                <p>
                    Master of shadows and the Interner!
                </p>

                <div id="profile-link">
                    <img src="gear.png" alt="" id="gear-icon">
                    <a href="">edit profile</a>
                </div>

            


            </div>

            

            

        </div>
    </div>
    
</body>
</html>
