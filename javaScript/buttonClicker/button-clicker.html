<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="buttonClicker.css">
</head>
<body>
    <div id="nav-bar">
        <h1>Dojonary</h1>
        <input type="text" class="text" placeholder="Search">
        <button onclick="changeText(this)">Login</button>
    </div>
    <div id="main">
        <div id="col-left">
            <div class="card">
                <div class="card-left">
                    <h1>ninja</h1>
                    <h3>noun</h3>
                    <p>Plural <em>ninjas</em></p>
                    <button>13 likes</button>
                </div>
                <div class="card-right">
                    <p>A practitioner skilled in the <a href="">Japanese</a>art of <a href="">ninjutsu</a></p>
                </div>
            </div>
            <div class="card">
                <div class="card-left">
                    <h1>ninja</h1>
                    <h3>noun</h3>
                    <p>Plural <em>ninjas</em></p>
                    <button>37 likes</button>
                </div>
                <div class="card-right">
                    <p>A <a href="">programmer </a>who breaks down problems with <a href="">zen</a>-like focus</p>
                </div>
            </div>
        </div>
        <div id="col-right">
            <div id="add-defenition">
        
                <p>Dojonary is defined by YOU</p>
            
                <button onclick="removeElement(this)">Add Defenition</button>
                
            
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
