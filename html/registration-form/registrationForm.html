<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Registration Form</h1>

    <div>
        <label for="First Name">First Name:*</label>
        <input type="text" name="First Name" id="F">
    </div>
    <div>
        <label for="">Last Name:*</label>
        <input type="text" name="" id="">
    </div>
    <div>
    
        <label for="">Email Address:*</label>
        <input type="email" name="" id="">
    </div>

    <div>
    
        <label for="">Password:*</label>
        <input type="password" name="" id="">

    </div>
    <div>
    
        <label for="">Confirm Password:*</label>
        <input type="password" name="" id="">

    </div>

    <div>
    
        <label for="">Birthday:</label>
        <input type="date" name="" id="">


    </div>

    <div>
        <p>Gender Identity:</p>

        <input type="radio" name="gender" id="">
        <label for="">Male</label>

        <input type="radio" name="gender" id="">
        <label for="">Female</label>

        <input type="radio" name="gender" id="">
        <label for="">Non-binary</label>

        <input type="radio" name="gender" id="">
        <label for="">I prefer not to answer</label>
    </div>

    <div>
        <p>
        <label for="">A short description about myself:</label>
        </p>
        <div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
    </div>

    <div>
        <label for="">Favorite Language:</label>
        <select name="" id="">
            <option value="">JavaScript</option>
            <option value="">Java</option>
            <option value="">Python</option>
        </select>
    </div>

    <div>
        <p>
            <input type="checkbox" name="" id="" checked>
            <label for="">Yes, I would like to receive periodic email updates</label>
        </p>
        
    </div>

    <div>
        <input type="submit" name="" id="" value="Create Account">
    </div>

    <div>
        <p>
            * Indicates a required field
        </p>
    </div>
    

</body>
</html>
